<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновить базу данных</title>
</head>
<body>

{% if count_books == 0 %}
    <form action="{% url "update_database" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ message }}
        <p>{{ form.non_field_errors }}</p>

        <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

        <p>
            {{ form.docfile.errors }}
            {{ form.docfile }}
        </p>

        <p><input type="submit" value="Обновить"/></p>
    </form>
{% else %}
    Имеются записи в базе данных
{% endif %}



















































</body>
</html>
